# --------------------------------------
# sandfly:devices:summary
# --------------------------------------
[sandfly:devices:summary]
description      = Device information produced by Sandfly security.
SHOULD_LINEMERGE = 0
category         = Network & Security
DATETIME_CONFIG  = CURRENT
TRUNCATE         = 0
KV_MODE          = JSON
FIELDALIAS-sandfly_apiversion    = version ASNEW api_version
FIELDALIAS-sandfly_cpucores      = os_hardware_cpu_cores ASNEW cpu_cores
FIELDALIAS-sandfly_cpumhz        = os_hardware_cpu_mhz ASNEW cpu_mhz
FIELDALIAS-sandfly_enabled       = active ASNEW enabled
FIELDALIAS-sandlfy_family        = os_info_arch ASNEW family
FIELDALIAS-sandfly_ip            = last_seen_ip_addr ASNEW ip
FIELDALIAS-sandfly_name          = os_info_node ASNEW name
FIELDALIAS-sandfly_os            = os_info_os_release_pretty_name ASNEW os
FIELDALIAS-sandfly_vendorproduct = os_info_os_release_name ASNEW vendor_product
FIELDALIAS-sandfly_version       = os_info_os_release_version AS version

# --------------------------------------
# sandfly:devices
# --------------------------------------
[sandfly:devices]
description      = Device information produced by Sandfly security.
SHOULD_LINEMERGE = 0
category         = Network & Security
