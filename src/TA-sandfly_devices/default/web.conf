# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from ./default
# into ../local and edit there.

[expose:TA_sandfly_devices_account]
pattern = TA_sandfly_devices_account
methods = POST, GET

[expose:TA_sandfly_devices_account_specified]
pattern = TA_sandfly_devices_account/*
methods = POST, GET, DELETE

[expose:TA_sandfly_devices_settings]
pattern = TA_sandfly_devices_settings
methods = POST, GET

[expose:TA_sandfly_devices_settings_specified]
pattern = TA_sandfly_devices_settings/*
methods = POST, GET, DELETE

[expose:TA_sandfly_devices_sandfly_devices]
pattern = TA_sandfly_devices_sandfly_devices
methods = POST, GET

[expose:TA_sandfly_devices_sandfly_devices_specified]
pattern = TA_sandfly_devices_sandfly_devices/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
