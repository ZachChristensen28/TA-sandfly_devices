# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from ./default
# into ../local and edit there.

[admin:TA_sandfly_devices]
match = /
members = TA_sandfly_devices_account, TA_sandfly_devices_settings, TA_sandfly_devices_sandfly_devices

[admin_external:TA_sandfly_devices_account]
handlertype           = python
python.version        = python3
handlerfile           = TA_sandfly_devices_rh_account.py
handleractions        = edit, list, remove, create
handlerpersistentmode = true

[admin_external:TA_sandfly_devices_settings]
handlertype           = python
python.version        = python3
handlerfile           = TA_sandfly_devices_rh_settings.py
handleractions        = edit, list
handlerpersistentmode = true

[admin_external:TA_sandfly_devices_sandfly_devices]
handlertype           = python
python.version        = python3
handlerfile           = TA_sandfly_devices_rh_sandfly_devices.py
handleractions        = edit, list, remove, create
handlerpersistentmode = true
